<!DOCTYPE html>
<html lang="cs-cz" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
        <title>scrum-poker-online</title>
        <link rel="stylesheet" href="/css/screen.css" type="text/css" media="all">
        <link rel="stylesheet" href="/css/fontello.css" type="text/css" media="all">
        <link rel="stylesheet" href="/css/animation.css" type="text/css" media="all">
    </head>
    <body>
        <div class="line">
            <div class="card" data-number="0">0</div>
            <div class="card" data-number="1/2">1/2</div>
            <div class="card" data-number="1">1</div>
        </div>
        <div class="line">
            <div class="card" data-number="2">2</div>
            <div class="card" data-number="3">3</div>
            <div class="card" data-number="5">5</div>
        </div>
        <div class="line">
            <div class="card" data-number="8">8</div>
            <div class="card" data-number="13">13</div>
            <div class="card" data-number="20">20</div>
        </div>
        <div class="line">
            <div class="card" data-number="40">40</div>
            <div class="card" data-number="100">100</div>
            <div class="card" data-number="∞">∞</div>
        </div>
        <div class="line">
            <div class="card" data-number="?">?</div>
            <div class="card icon-coffee"></div>
        </div>
    </body>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/player.js"></script>

    <script>
        "use strict";
        var socket = io.connect("http://" + window.location.host);

        // dependency socket
        var player = new Player(socket, document.querySelectorAll(".card"));
        player.addToGame();

        // iOS prevent sleep
        var iOS = /iPad|iPhone|iPod/.test(navigator.platform);

        if (iOS) {
            iosSleepPreventInterval = setInterval(function () {
                window.location.href = "/new/page";
                window.setTimeout(function () { window.stop(); }, 0);
            }, 20000);
        };
    </script>
</html>
